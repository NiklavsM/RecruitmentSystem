<div class="row">
  <div class="col-sm-3">

  </div>
  <div class="col-sm-6">
    <form [formGroup]="studentForm" (ngSubmit)="submitRegistration()" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" formControlName="surname" required/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" required/>
      </div>
      <div class="form-group">
        <label>University</label>
        <input type="text" class="form-control" formControlName="university" required/>
      </div>
      <div class="form-group">
        <label>Year of graduation</label>
        <input type="text" class="form-control" formControlName="gradYear" required/>
      </div>
      <div class="form-group">
        <label>Course</label>
        <input type="text" class="form-control" formControlName="course" required/>
      </div>
      <div class="btn btn-info float-right" (click)="submitRegistration()">Submit</div>
    </form>
  </div>
</div>
