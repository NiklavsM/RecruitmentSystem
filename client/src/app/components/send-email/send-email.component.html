<form [formGroup]="emailForm" novalidate>
  <div class="form-group">
    <label>To: </label>
    <input type="text" class="form-control" formControlName="emailTo" required value="{{student.email}}"/>
  </div>
  <div class="form-group">
    <label>Text: </label>
    <textarea rows="5" type="text" class="form-control" formControlName="emailText" required autofocus></textarea>
  </div>
  <div class="btn btn-info float-right" (click)="sendEmail()">Send</div>
</form>
