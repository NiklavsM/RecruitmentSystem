<form [formGroup]="studentForm" novalidate>
  <div class="form-group">
    <label>First name</label>
    <input type="text" class="form-control" formControlName="firstName" required value="{{student.firstName}}"
           autofocus [attr.disabled]="editMode ? null : true"/>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" class="form-control" formControlName="lastName" required value="{{student.lastName}}" [attr.disabled]="editMode ? null : true"/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email" required value="{{student.email}}" [attr.disabled]="editMode ? null : true"/>
  </div>
  <div class="form-group">
    <label>University</label>
    <input type="text" class="form-control" formControlName="university" required value="{{student.university}}" [attr.disabled]="editMode ? null : true"/>
  </div>
  <div class="form-group">
    <label>Year of graduation</label>
    <input type="date" class="form-control" formControlName="gradYear" required value="{{student.gradYear}}" [attr.disabled]="editMode ? null : true"/>
  </div>
  <div class="form-group">
    <label>Course</label>
    <input type="text" class="form-control" formControlName="course" required value="{{student.course}}" [attr.disabled]="editMode ? null : true"/>
  </div>
  <div class="btn btn-warning m-1" (click)="studentForm.reset(student)" *ngIf="studentForm.dirty">
    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset</div>
  <div *ngIf="editMode" class="btn btn-info float-right" (click)="submitRegistration()">Submit</div>
</form>
