<div class="modal-header">
  <h4 class="modal-title">Profile deletion</h4>
  <div class="close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </div>
</div>
<div class="modal-body">
  <p class="font-weight-bold">
    Are you sure you want to delete <br>
    <span *ngFor="let student of students" class="text-primary">
      {{student.firstName + " " + student.lastName}}
      <br>
    </span>
    <ng-container *ngIf="students.length==1">
      profile?
    </ng-container>
    <ng-container *ngIf="students.length>1">
      profiles?
    </ng-container>
  </p>
  <p>
    All information associated with
    <ng-container *ngIf="students.length==1">this user profile</ng-container>
    <ng-container *ngIf="students.length>1">these user profiles</ng-container>
    will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" (click)="modal.close('ok')">Ok</button>
</div>
