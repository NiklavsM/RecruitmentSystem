<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="emailForm" novalidate>
  <div class="modal-body">

    <div class="form-group">
      <label>To: </label>
      <input type="text" class="form-control" formControlName="emailTo" required value="{{student.email}}"/>
    </div>
    <div class="form-group">
      <label>Text: </label>
      <textarea rows="5" type="text" class="form-control" formControlName="emailText" required autofocus></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info float-right" (click)="sendEmail()">Send</button>
  </div>
</form>
